<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Robot head -->
  <rect x="25" y="20" width="50" height="40" rx="5" fill="url(#robotGradient)"/>
  
  <!-- Eyes -->
  <circle cx="38" cy="35" r="5" fill="#0a0a0f"/>
  <circle cx="62" cy="35" r="5" fill="#0a0a0f"/>
  
  <!-- Antenna -->
  <line x1="50" y1="20" x2="50" y2="10" stroke="#00D9FF" stroke-width="3" stroke-linecap="round"/>
  <circle cx="50" cy="10" r="4" fill="#00D9FF"/>
  
  <!-- Body -->
  <rect x="30" y="60" width="40" height="25" rx="3" fill="url(#robotGradient)"/>
  
  <!-- Arms -->
  <rect x="15" y="65" width="15" height="8" rx="2" fill="#00D9FF"/>
  <rect x="70" y="65" width="15" height="8" rx="2" fill="#00D9FF"/>
  
  <!-- Legs -->
  <rect x="35" y="85" width="10" height="12" rx="2" fill="#0066FF"/>
  <rect x="55" y="85" width="10" height="12" rx="2" fill="#0066FF"/>
  
  <!-- Glow effect -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#00D9FF" stroke-width="1" opacity="0.3"/>
</svg>


