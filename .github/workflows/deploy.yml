name: Build and Deploy to reg.ru

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to reg.ru via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: 31.31.196.254
          username: u2946491
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          local-dir: ./dist/
          server-dir: /www/roboxin.ru/
          dangerous-clean-slate: false